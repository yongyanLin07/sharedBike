<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iBike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bike share project"/>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <!-- Animate.css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/animate.css') }}">

    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/icomoon.css') }}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/bootstrap.css') }}">
    <!-- Superfish -->
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/superfish.css') }}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/magnific-popup.css') }}">
    <!-- Date Picker -->
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/bootstrap-datepicker.min.css') }}">
    <!-- CS Select -->
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/cs-select.css')}}">

    <link rel="stylesheet" href="{{ url_for('static',filename='/css/cs-skin-border.css')}}">

    <link rel="stylesheet" href="{{ url_for('static',filename='/css/style.css')}}">


    <!-- Modernizr JS -->
    <script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <header id="fh5co-header-section" class="sticky-banner">
            <div class="container">
                <div class="nav-header">
                    <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle dark"><i></i></a>
                    <h1 id="fh5co-logo"><a href="#"><i class="icon-bike"></i>iBike</a></h1>
                    <!-- START #menu-wrap -->
                    <nav id="fh5co-menu-wrap" role="navigation">
                        <ul class="sf-menu" id="fh5co-primary-menu">
  							<li class="active"><a href="#">Report</a></li>
							<li><a href="/home">Home</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- end:header-top -->
        <div class="fh5co-hero">
            <div class="fh5co-overlay"></div>
            <div class="fh5co-cover" data-stellar-background-ratio="0.5"
                 style="background-image: url_for('static','images/cover_bg_1.jpg');">
                <!-- style="background-image: url(../images/cover_bg_1.jpg -->
                <div class="desc">
                    <div class="container">
                        <div class="col-sm-5 col-md-5">
                            <div class="tabulation animate-box">
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane active" id="flights">
                                        <h4>Hello {{ current_user.username }}</h4>
                                        <div class="row">
                                            <form method="POST" action="/reporterror" enctype=multipart/form-data>
                                                <div class="col-xxs-12 col-xs-6 mt">
                                                    <div class="input-field">
                                                        <label>Bike ID:</label>
                                                        <input type="text" class="form-control"
                                                               name="bikeID" placeholder="eg: ED1089"/>
                                                    </div>
                                                </div>
                                                <div class="col-xxs-12 col-xs-6 mt">
                                                    <div class="input-field">
                                                        <label>Errors:</label>
                                                        <input type="text" class="form-control" name="errors"
                                                               placeholder="eg: Brake Broken"/>
                                                    </div>
                                                </div>
												<div class="col-xs-12 mt">
                                                    <input type="file" id="image" name="image" class="btn btn-primary btn-block" accept="image/png, image/jpeg"
                                                           value="Add Image">
                                                </div>
                                                <div class="col-xs-12">
                                                    <input type="submit" class="btn btn-primary btn-block"
                                                           value="Report">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="desc2 animate-box">
                            <div class="col-sm-7 col-sm-push-1 col-md-7 col-md-push-1">
                                <h2>Report Broken Here</h2>
                                <h3>Get Rewards!</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="footer">
            <div class="container">
                <div class="row row-bottom-padded-md">
                    <div class="col-md-2 col-sm-2 col-xs-12 fh5co-footer-link">
                        <h3>GROUP:LAB_01_2K</h3>
                    </div>
                </div>
            </div>
        </div>
    </footer>


</div>
</div>


<script src="{{ url_for('static',filename='js/jquery.min.js')}}"></script>
<!-- jQuery Easing -->
<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js')}}"></script>
<!-- Bootstrap -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
<!-- Waypoints -->
<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/sticky.js') }}"></script>

<!-- Stellar -->
<script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
<!-- Superfish -->
<script src="{{ url_for('static', filename='js/hoverIntent.js') }}"></script>
<script src="{{ url_for('static', filename='js/superfish.js') }}"></script>
<!-- Magnific Popup -->
<script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/magnific-popup-options.js') }}"></script>
<!-- Date Picker -->
<script src="{{ url_for('static', filename='js/bootstrap-datepicker.min.js') }}"></script>
<!-- CS Select -->
<script src="{{ url_for('static', filename='js/classie.js') }}"></script>
<script src="{{ url_for('static', filename='js/selectFx.js') }}"></script>

<!-- Main JS -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
